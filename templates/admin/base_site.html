{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Admin Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root { --sidebar-width: 280px; }
    body { background: #f8f9fb; }
    .topbar { height: 56px; }
    .layout { min-height: 100vh; }
    .sidebar { width: var(--sidebar-width); max-width: 100%; background: #fff; border-right: 1px solid rgba(0,0,0,.08); }
    @media (min-width: 992px) { .sidebar { position: sticky; top: 56px; height: calc(100vh - 56px); } }
    .sidebar .section-title { font-size: .75rem; letter-spacing: .08em; color: #6c757d; text-transform: uppercase; margin-top: 1rem; margin-bottom: .25rem; }
    .nav-link { color: #495057; }
    .nav-link:hover { color: #0d6efd; background: rgba(13,110,253,.06); border-radius: .5rem; }
    .nav-link.active { color: #0d6efd; font-weight: 600; }
    main.main { flex: 1 1 auto; }
    .card { border: 1px solid rgba(0,0,0,.08); }
    .card-header { background: #fff; }
  </style>
</head>
<body>
  <!-- Top navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold text-white" href="/admin/">Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topnav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="topnav" class="collapse navbar-collapse">
        <form class="ms-auto me-3 d-none d-lg-block" role="search" style="width: 280px;">
          <input class="form-control form-control-sm" type="search" placeholder="Searchâ€¦" aria-label="Search">
        </form>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center text-white" href="#" id="userMenu" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle me-1"></i> Profile
            </a>
            <ul class="dropdown-menu dropdown-menu-end list-unstyled" aria-labelledby="userMenu">
              <li style="list-style-type:none;"><a class="dropdown-item" href="{% url 'admin_profile' %}">Profile</a></li>
              <li style="list-style-type:none;"><hr class="dropdown-divider"></li>
              <li style="list-style-type:none;"><a class="dropdown-item" href="/admin/logout/">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="topbar"></div>
  <div class="layout d-flex">
    <aside class="sidebar d-none d-lg-block">
      <div class="p-4 border-bottom">
        <div class="d-flex align-items-center gap-3">
          <img class="rounded-circle" src="https://via.placeholder.com/56" width="56" height="56" alt="avatar" />
          <div>
            <div class="fw-semibold">Admin User</div>
            <div class="text-muted small">admin@example.com</div>
          </div>
        </div>
      </div>
      <nav class="p-3">
        <div class="section-title">Products</div>
        <a class="nav-link px-2 py-1" href="{% url 'admin:products_product_changelist' %}"><i class="bi bi-shop me-2"></i>Products</a>
        <div class="section-title">Categories</div>
        <a class="nav-link px-2 py-1" href="{% url 'admin:products_category_changelist' %}"><i class="bi bi-tags me-2"></i>Categories</a>
        <div class="section-title">Orders</div>
        <a class="nav-link px-2 py-1" href="{% url 'admin:orders_order_changelist' %}"><i class="bi bi-receipt me-2"></i>Orders</a>
      </nav>
    </aside>
    <main class="main w-100">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
