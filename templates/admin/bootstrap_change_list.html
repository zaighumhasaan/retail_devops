{% extends "admin/base_site.html" %}
{% load admin_list %}
{% block content %}
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-white fw-semibold d-flex justify-content-between align-items-center">
      <span>{{ title }}</span>
  <a href="{% url 'admin:products_product_add' %}" class="btn btn-primary btn-sm">Add Product</a>
    </div>
    <div class="card-body p-0">
      {% if cl.result_count > 0 %}
        <div class="table-responsive result-list">
          {% result_list cl %}
        </div>
      {% else %}
        <div class="p-4 text-center text-muted">No products found. <a href="{% url 'admin:products_product_add' %}" class="btn btn-outline-primary btn-sm ms-2">Add Product</a></div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
